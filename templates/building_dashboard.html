<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUB Building Energy Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1d1d1f;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 0.85rem;
            color: #86868b;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 0.9rem;
            color: #86868b;
        }

        .monitoring-control {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .monitoring-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-dot.paused {
            background: #FF9800;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .monitoring-status span {
            font-weight: 600;
            color: #1d1d1f;
        }

        .toggle-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        .toggle-btn.resume {
            background: #4CAF50;
        }

        .last-updated {
            font-size: 0.85rem;
            color: #86868b;
        }

        .floor-section {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .floor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .floor-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1d1d1f;
        }

        .floor-stats {
            font-size: 0.9rem;
            color: #86868b;
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .room-card {
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            position: relative;
        }

        .room-card.online {
            background: #4CAF50;
            color: white;
        }

        .room-card.offline {
            background: #e0e0e0;
            color: #86868b;
        }

        .room-card.monitoring-off {
            opacity: 0.5;
            border: 2px dashed #FF5722;
        }

        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .room-number {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .room-power {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .room-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .room-card.online .room-status {
            background: rgba(255, 255, 255, 0.3);
        }

        .room-card.offline .room-status {
            background: rgba(0, 0, 0, 0.1);
        }

        .room-course {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        /* Room monitoring toggle switch */
        .room-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .monitoring-badge {
            display: inline-block;
            padding: 3px 8px;
            background: #FF5722;
            color: white;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: 600;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .rooms-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-building"></i> FUB Building Energy Management System</h1>
            
        </header>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading data...
        </div>

        <div id="dashboard-content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Power</h3>
                    <div class="value" id="totalPower">0</div>
                    <div class="label">Watts</div>
                </div>
                <div class="stat-card">
                    <h3>Rooms Online</h3>
                    <div class="value" id="roomsOnline">0/40</div>
                    <div class="label">Active Classrooms</div>
                </div>
                <div class="stat-card">
                    <h3>Daily Energy</h3>
                    <div class="value" id="dailyEnergy">0</div>
                    <div class="label">kWh</div>
                </div>
                <div class="stat-card">
                    <h3>Daily Cost</h3>
                    <div class="value" id="dailyCost">0</div>
                    <div class="label">BDT</div>
                </div>
                <div class="stat-card">
                    <h3>COâ‚‚ Saved</h3>
                    <div class="value" id="co2Saved">0</div>
                    <div class="label">kg/day</div>
                </div>
            </div>

            <div class="monitoring-control">
                <div class="monitoring-status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Monitoring Active</span>
                </div>
                <button class="toggle-btn" id="toggleBtn" onclick="toggleMonitoring()">
                    <i class="fas fa-pause"></i> Pause Monitoring
                </button>
                <div class="last-updated">
                    Last updated: <span id="lastUpdated">--:--:--</span>
                </div>
            </div>

            <div id="floorsContainer"></div>
        </div>
    </div>

    <script>
        let monitoringEnabled = true;
        let refreshInterval;

        async function fetchBuildingStatus() {
            try {
                const response = await fetch('/api/building/status');
                const data = await response.json();

                if (data.success) {
                    updateStats(data);
                    renderFloors(data.rooms);
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('dashboard-content').style.display = 'block';

                    const now = new Date();
                    document.getElementById('lastUpdated').textContent = now.toLocaleTimeString('en-US', { hour12: false });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateStats(data) {
            document.getElementById('totalPower').textContent = Math.round(data.total_power);
            document.getElementById('roomsOnline').textContent = `${data.active_rooms}/${data.total_rooms}`;
            document.getElementById('dailyEnergy').textContent = data.daily_energy.toFixed(2);
            document.getElementById('dailyCost').textContent = data.daily_cost.toFixed(2);
            document.getElementById('co2Saved').textContent = data.co2_saved.toFixed(2);
        }

        function getFloorNumber(roomId) {
            if (roomId.length === 4) {
                return 10;
            } else if (roomId.length === 3) {
                return parseInt(roomId.charAt(0));
            }
            return 0;
        }

        function renderFloors(rooms) {
            const floorsContainer = document.getElementById('floorsContainer');
            
            const floors = {};
            rooms.forEach(room => {
                const floor = getFloorNumber(room.room_id);
                
                if (!floors[floor]) {
                    floors[floor] = [];
                }
                floors[floor].push(room);
            });

            const sortedFloors = Object.keys(floors).sort((a, b) => parseInt(a) - parseInt(b));

            floorsContainer.innerHTML = '';

            sortedFloors.forEach(floorNum => {
                const floorRooms = floors[floorNum];
                const activeCount = floorRooms.filter(r => r.is_active).length;
                const totalPower = floorRooms.reduce((sum, r) => sum + r.power, 0);

                const floorSection = document.createElement('div');
                floorSection.className = 'floor-section';

                const ordinal = getOrdinal(parseInt(floorNum));

                floorSection.innerHTML = `
                    <div class="floor-header">
                        <h2>${ordinal} Floor</h2>
                        <div class="floor-stats">${activeCount}/${floorRooms.length} active | ${Math.round(totalPower)}W</div>
                    </div>
                    <div class="rooms-grid" id="floor-${floorNum}"></div>
                `;

                floorsContainer.appendChild(floorSection);

                const roomsGrid = document.getElementById(`floor-${floorNum}`);

                floorRooms.sort((a, b) => {
                    const numA = parseInt(a.room_id);
                    const numB = parseInt(b.room_id);
                    return numA - numB;
                });

                floorRooms.forEach(room => {
                    const roomCard = document.createElement('div');
                    let cardClass = `room-card ${room.is_active ? 'online' : 'offline'}`;
                    if (!room.monitoring_enabled) {
                        cardClass += ' monitoring-off';
                    }
                    roomCard.className = cardClass;
                    
                    // Click to go to room detail (except on toggle)
                    roomCard.onclick = (e) => {
                        if (!e.target.closest('.room-toggle')) {
                            window.location.href = `/room/${room.room_id}`;
                        }
                    };

                    let courseDisplay = '';
                    if (room.course_name) {
                        courseDisplay = `<div class="room-course">${room.course_code}</div>`;
                    }

                    let monitoringBadge = '';
                    if (!room.monitoring_enabled) {
                        monitoringBadge = '<div class="monitoring-badge">MONITORING OFF</div>';
                    }

                    roomCard.innerHTML = `
                        <div class="room-toggle">
                            <label class="switch">
                                <input type="checkbox" ${room.monitoring_enabled ? 'checked' : ''} 
                                       onchange="toggleRoomMonitoring('${room.room_id}', this.checked)">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="room-number">Room ${room.room_id}</div>
                        <div class="room-power">${Math.round(room.power)}W</div>
                        <div class="room-status">${room.status}</div>
                        ${courseDisplay}
                        ${monitoringBadge}
                    `;

                    roomsGrid.appendChild(roomCard);
                });
            });
        }

        function getOrdinal(num) {
            const ordinals = ['', '1st', '2nd', '3rd', '4th', '5th', '6th', '7th', '8th', '9th', '10th'];
            return ordinals[num] || `${num}th`;
        }

        async function toggleMonitoring() {
            try {
                const response = await fetch('/api/monitoring/toggle', {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    monitoringEnabled = data.monitoring_enabled;
                    
                    const btn = document.getElementById('toggleBtn');
                    const statusDot = document.getElementById('statusDot');
                    const statusText = document.getElementById('statusText');

                    if (monitoringEnabled) {
                        btn.innerHTML = '<i class="fas fa-pause"></i> Pause Monitoring';
                        btn.classList.remove('resume');
                        statusDot.classList.remove('paused');
                        statusText.textContent = 'Monitoring Active';
                    } else {
                        btn.innerHTML = '<i class="fas fa-play"></i> Resume Monitoring';
                        btn.classList.add('resume');
                        statusDot.classList.add('paused');
                        statusText.textContent = 'Monitoring Paused';
                    }
                }
            } catch (error) {
                console.error('Error toggling monitoring:', error);
            }
        }

        async function toggleRoomMonitoring(roomId, enabled) {
            try {
                const response = await fetch(`/api/room/${roomId}/monitoring/toggle`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    console.log(`Room ${roomId} monitoring: ${enabled ? 'ON' : 'OFF'}`);
                    // Refresh to show updated state
                    fetchBuildingStatus();
                }
            } catch (error) {
                console.error('Error toggling room monitoring:', error);
            }
        }

        // Initial load
        fetchBuildingStatus();

        // Refresh every 5 seconds
        refreshInterval = setInterval(fetchBuildingStatus, 5000);
    </script>
</body>
</html>
