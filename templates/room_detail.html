<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Detail - FUB BEMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1d1d1f;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .back-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        header {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1d1d1f;
        }

        .status-badge {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .status-badge.online {
            background: #4CAF50;
            color: white;
        }

        .status-badge.offline {
            background: #e0e0e0;
            color: #86868b;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-card .icon {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .metric-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 5px;
        }

        .metric-card .label {
            font-size: 0.9rem;
            color: #86868b;
        }

        .charts-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .charts-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #1d1d1f;
        }

        .chart-container {
            margin-bottom: 40px;
        }

        .chart-container:last-child {
            margin-bottom: 0;
        }

        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 15px;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .equipment-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .equipment-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1d1d1f;
        }

        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .equipment-card {
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .equipment-card.active {
            background: #4CAF50;
            color: white;
        }

        .equipment-card.inactive {
            background: #e0e0e0;
            color: #86868b;
        }

        .equipment-card:hover {
            transform: translateY(-5px);
        }

        .equipment-card .icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .equipment-card .name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .equipment-card .count {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .schedule-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .schedule-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1d1d1f;
        }

        .course-info {
            background: #f8f8f8;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .course-info h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .course-info p {
            color: #86868b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th {
            background: #f8f8f8;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #1d1d1f;
            border-bottom: 2px solid #e0e0e0;
        }

        table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            color: #1d1d1f;
        }

        table tr:last-child td {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        .last-updated {
            text-align: right;
            color: #86868b;
            font-size: 0.85rem;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            header {
                text-align: center;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .metrics-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .chart-wrapper {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='/'">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading room data...
        </div>

        <div id="room-content" style="display: none;">
            <header>
                <div>
                    <h1 id="roomTitle">Room 101</h1>
                    <p id="courseTitle" style="color: #86868b; margin-top: 5px;"></p>
                </div>
                <div class="status-badge" id="statusBadge">ONLINE</div>
            </header>

            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="icon"><i class="fas fa-bolt"></i></div>
                    <div class="value" id="powerValue">0</div>
                    <div class="label">Power (W)</div>
                </div>
                <div class="metric-card">
                    <div class="icon"><i class="fas fa-plug"></i></div>
                    <div class="value" id="currentValue">0</div>
                    <div class="label">Current (A)</div>
                </div>
                <div class="metric-card">
                    <div class="icon"><i class="fas fa-tachometer-alt"></i></div>
                    <div class="value" id="voltageValue">0</div>
                    <div class="label">Voltage (V)</div>
                </div>
                <div class="metric-card">
                    <div class="icon"><i class="fas fa-chart-line"></i></div>
                    <div class="value" id="energyValue">0</div>
                    <div class="label">Daily Energy (kWh)</div>
                </div>
                <div class="metric-card">
                    <div class="icon"><i class="fas fa-dollar-sign"></i></div>
                    <div class="value" id="costValue">0</div>
                    <div class="label">Daily Cost (BDT)</div>
                </div>
            </div>

            <div class="charts-section">
                <h2><i class="fas fa-chart-area"></i> Real-time Monitoring (Last 24 Hours)</h2>
                
                <div class="chart-container">
                    <div class="chart-title">Power Consumption</div>
                    <div class="chart-wrapper">
                        <canvas id="powerChart"></canvas>
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-title">Current Flow</div>
                    <div class="chart-wrapper">
                        <canvas id="currentChart"></canvas>
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-title">Voltage Stability</div>
                    <div class="chart-wrapper">
                        <canvas id="voltageChart"></canvas>
                    </div>
                </div>

                <div class="last-updated">
                    Last updated: <span id="lastUpdated">--:--:--</span>
                </div>
            </div>

            <div class="equipment-section">
                <h2><i class="fas fa-cogs"></i> Equipment Status</h2>
                <div class="equipment-grid" id="equipmentGrid"></div>
            </div>

            <div class="schedule-section">
                <h2><i class="fas fa-calendar-alt"></i> Weekly Schedule</h2>
                <div class="course-info" id="courseInfo"></div>
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Time</th>
                            <th>Course</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const roomId = window.location.pathname.split('/').pop();
        let powerChart, currentChart, voltageChart;
        let refreshInterval;

        async function fetchRoomData() {
            try {
                const [statusRes, historyRes, scheduleRes, configRes] = await Promise.all([
                    fetch(`/api/room/${roomId}/status`),
                    fetch(`/api/room/${roomId}/history`),
                    fetch(`/api/room/${roomId}/schedule`),
                    fetch(`/api/room/${roomId}/config`)
                ]);

                const status = await statusRes.json();
                const history = await historyRes.json();
                const schedule = await scheduleRes.json();
                const config = await configRes.json();

                if (status.success && history.success && schedule.success && config.success) {
                    updateRoomInfo(status, schedule);
                    updateMetrics(status);
                    updateCharts(history.data);
                    updateEquipment(config, status.is_active);
                    updateSchedule(schedule);

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('room-content').style.display = 'block';

                    const now = new Date();
                    document.getElementById('lastUpdated').textContent = now.toLocaleTimeString('en-US', { hour12: false });
                }
            } catch (error) {
                console.error('Error fetching room data:', error);
            }
        }

        function updateRoomInfo(status, schedule) {
            document.getElementById('roomTitle').textContent = `Room ${roomId}`;
            
            if (schedule.course_name) {
                document.getElementById('courseTitle').textContent = `${schedule.course_code} - ${schedule.course_name}`;
            } else {
                document.getElementById('courseTitle').textContent = 'No course scheduled';
            }

            const badge = document.getElementById('statusBadge');
            badge.textContent = status.status;
            badge.className = `status-badge ${status.is_active ? 'online' : 'offline'}`;
        }

        function updateMetrics(status) {
            document.getElementById('powerValue').textContent = Math.round(status.power);
            document.getElementById('currentValue').textContent = status.current.toFixed(2);
            document.getElementById('voltageValue').textContent = status.voltage.toFixed(1);
            document.getElementById('energyValue').textContent = status.daily_energy.toFixed(2);
            document.getElementById('costValue').textContent = status.daily_cost.toFixed(2);
        }

        function updateCharts(data) {
            const labels = data.map(d => {
                const time = new Date(d.timestamp);
                return time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
            });

            const powerData = data.map(d => d.power);
            const currentData = data.map(d => d.current);
            const voltageData = data.map(d => d.voltage);

            // Power Chart
            if (powerChart) {
                powerChart.data.labels = labels;
                powerChart.data.datasets[0].data = powerData;
                powerChart.update('none');
            } else {
                const powerCtx = document.getElementById('powerChart').getContext('2d');
                powerChart = new Chart(powerCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Power (W)',
                            data: powerData,
                            borderColor: '#4CAF50',
                            backgroundColor: 'rgba(76, 175, 80, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: { display: true, text: 'Watts' }
                            }
                        }
                    }
                });
            }

            // Current Chart
            if (currentChart) {
                currentChart.data.labels = labels;
                currentChart.data.datasets[0].data = currentData;
                currentChart.update('none');
            } else {
                const currentCtx = document.getElementById('currentChart').getContext('2d');
                currentChart = new Chart(currentCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Current (A)',
                            data: currentData,
                            borderColor: '#2196F3',
                            backgroundColor: 'rgba(33, 150, 243, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: { display: true, text: 'Amperes' }
                            }
                        }
                    }
                });
            }

            // Voltage Chart
            if (voltageChart) {
                voltageChart.data.labels = labels;
                voltageChart.data.datasets[0].data = voltageData;
                voltageChart.update('none');
            } else {
                const voltageCtx = document.getElementById('voltageChart').getContext('2d');
                voltageChart = new Chart(voltageCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Voltage (V)',
                            data: voltageData,
                            borderColor: '#FF9800',
                            backgroundColor: 'rgba(255, 152, 0, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: {
                                min: 200,
                                max: 240,
                                title: { display: true, text: 'Volts' }
                            }
                        }
                    }
                });
            }
        }

        function updateEquipment(config, isActive) {
            const equipment = config.equipment;
            const equipmentGrid = document.getElementById('equipmentGrid');
            
            const equipmentInfo = [
                { type: 'ac', icon: 'fa-wind', name: 'Air Conditioner', count: equipment.ac },
                { type: 'fan', icon: 'fa-fan', name: 'Ceiling Fan', count: equipment.fan },
                { type: 'light', icon: 'fa-lightbulb', name: 'LED Light', count: equipment.light },
                { type: 'projector', icon: 'fa-video', name: 'Projector', count: equipment.projector },
                { type: 'pc', icon: 'fa-desktop', name: 'Desktop PC', count: equipment.pc }
            ];

            equipmentGrid.innerHTML = '';

            equipmentInfo.forEach(eq => {
                const card = document.createElement('div');
                card.className = `equipment-card ${isActive ? 'active' : 'inactive'}`;
                card.innerHTML = `
                    <div class="icon"><i class="fas ${eq.icon}"></i></div>
                    <div class="name">${eq.name}</div>
                    <div class="count">${eq.count} unit${eq.count > 1 ? 's' : ''}</div>
                `;
                equipmentGrid.appendChild(card);
            });
        }

        function updateSchedule(schedule) {
            const courseInfo = document.getElementById('courseInfo');
            
            if (schedule.course_name) {
                courseInfo.innerHTML = `
                    <h3>${schedule.course_code}</h3>
                    <p>${schedule.course_name}</p>
                `;
            } else {
                courseInfo.innerHTML = `
                    <h3>No Course Assigned</h3>
                    <p>This room is currently not scheduled for any classes</p>
                `;
            }

            const scheduleBody = document.getElementById('scheduleBody');
            scheduleBody.innerHTML = '';

            if (schedule.schedule && schedule.schedule.length > 0) {
                schedule.schedule.forEach(slot => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${slot.day}</td>
                        <td>${slot.time}</td>
                        <td>${schedule.course_code} - ${schedule.course_name}</td>
                    `;
                    scheduleBody.appendChild(row);
                });
            } else {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="3" style="text-align: center; color: #86868b;">No classes scheduled</td>
                `;
                scheduleBody.appendChild(row);
            }
        }

        // Initial load
        fetchRoomData();

        // Refresh every 5 seconds
        refreshInterval = setInterval(fetchRoomData, 5000);
    </script>
</body>
</html>
